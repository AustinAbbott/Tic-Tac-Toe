<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <title>Tic Tac Toe</title>
  <header><h1>Tic Tac Toe</h1></header>
  <body>
    <table>
      <tr id="rowOne">
        <td class="columns" id="one" style="background-color: white;" onclick="myFunction(id)"></td>
        <td class="columns" id="two" onclick="myFunction(id)"></td>
        <td class="bottom" id="three" onclick="myFunction(id)"></td>
      </tr>

      <tr>
        <td class="columns" id="four" onclick="myFunction(id)"></td>
        <td class="columns" id="five" onclick="myFunction(id)"></td>
        <td class="bottom" id="six" onclick="myFunction(id)"></td>
      </tr>

      <tr>
        <td class="bottomRow" id="seven" onclick="myFunction(id)"></td>
        <td class="bottomRow" id="eight" onclick="myFunction(id)"></td>
        <td class="bottomRightCorner" id="nine" onclick="myFunction(id)"></td>
      </tr>
    </table>

    <script>
      let value = "&#x2715";
      let storageObj = {};
      let roundWon = false;

      function myFunction(elementId) {
        if (!storageObj[elementId] && !roundWon) {
          document.getElementById(elementId).innerHTML = value;

          if (value === "&#x2715") {
            value = "&#9711;";
          } else {
            value = "&#x2715";
          }
          storageObj[elementId] = value;
        }

      // ROWS
          if (storageObj['one'] && storageObj['one'] === storageObj['two'] && storageObj['one'] === storageObj['three']) {
            document.getElementById('one').style.color = "green";
            document.getElementById('two').style.color = "green";
            document.getElementById('three').style.color = "green";
            alert(`${storageObj['one']} wins!`)
            roundWon = true
          }

          if (storageObj['four'] && storageObj['four'] === storageObj['five'] && storageObj['four'] === storageObj['six']) {
            document.getElementById('four').style.color = "green";
            document.getElementById('five').style.color = "green";
            document.getElementById('six').style.color = "green";
            alert('you win!')
            roundWon = true
          }

          if (storageObj['seven'] && storageObj['seven'] === storageObj['eight'] && storageObj['seven'] === storageObj['nine']) {
            document.getElementById('seven').style.color = "green";
            document.getElementById('eight').style.color = "green";
            document.getElementById('nine').style.color = "green";
            alert('you win!')
            roundWon = true
          }

          // COLUMNS
          if (storageObj['one'] && storageObj['one'] === storageObj['four'] && storageObj['one'] === storageObj['seven']) {
            document.getElementById('one').style.color = "green";
            document.getElementById('four').style.color = "green";
            document.getElementById('seven').style.color = "green";
            alert('you win!')
            roundWon = true
          }

          if (storageObj['two'] && storageObj['two'] === storageObj['five'] && storageObj['two'] === storageObj['eight']) {
            document.getElementById('two').style.color = "green";
            document.getElementById('five').style.color = "green";
            document.getElementById('eight').style.color = "green";
            alert('you win!')
            roundWon = true
          }

          if (storageObj['three'] && storageObj['three'] === storageObj['six'] && storageObj['three'] === storageObj['nine']) {
            document.getElementById('three').style.color = "green";
            document.getElementById('six').style.color = "green";
            document.getElementById('nine').style.color = "green";
            alert('you win!')
            roundWon = true
          }

          // DIAGONALS
          if (storageObj['one'] && storageObj['one'] === storageObj['five'] && storageObj['one'] === storageObj['nine']) {
            document.getElementById('one').style.color = "green";
            document.getElementById('five').style.color = "green";
            document.getElementById('nine').style.color = "green";
            alert('you win!')
            roundWon = true
          }

          if (storageObj['three'] && storageObj['three'] === storageObj['five'] && storageObj['three'] === storageObj['seven']) {
            document.getElementById('three').style.color = "green";
            document.getElementById('five').style.color = "green";
            document.getElementById('seven').style.color = "green";
            alert('you win!')
            roundWon = true
          }

          if (storageObj['one'] && storageObj['two'] && storageObj['three'] && storageObj['four'] && storageObj['five'] && storageObj['six'] && storageObj['seven'] && storageObj['eight'] && storageObj['nine'] && !roundWon) {
            alert("Tie!")
          }
      }
    </script>
