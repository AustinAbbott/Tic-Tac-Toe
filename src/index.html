<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <title>Tic Tac Toe</title>
  <header></header>
  <body style="text-align: center;">
    <table>
      <tr>
        <td class="columns" id="one" onclick="myFunction(id)"></td>
        <td class="columns" id="two" onclick="myFunction(id)"></td>
        <td class="bottom" id="three" onclick="myFunction(id)"></td>
      </tr>

      <tr>
        <td class="columns" id="four" onclick="myFunction(id)"></td>
        <td class="columns" id="five" onclick="myFunction(id)"></td>
        <td class="bottom" id="six" onclick="myFunction(id)"></td>
      </tr>

      <tr>
        <td class="bottomRow" id="seven" onclick="myFunction(id)"></td>
        <td class="bottomRow" id="eight" onclick="myFunction(id)"></td>
        <td id="nine" onclick="myFunction(id)"></td>
      </tr>
    </table>

    <script>
      let value = "&#x2715";
      function myFunction(elementId) {
        if (elementId !== "clicked") {
          document.getElementById(elementId).innerHTML = value;
          document.getElementById(elementId).id = "clicked";

          if (value === "&#x2715") {
            value = "&#x25cf;";
          } else {
            value = "&#x2715";
          }
        }
      }
    </script>
  </body>
  <footer></footer>
</head>
