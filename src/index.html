<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tic Tac Toe</title>
  <header></header>
  <body style="text-align: center;">
    <table>
      <tr>
        <td
          style="
            border-right: 0.05em solid black;
            border-bottom: 0.05em solid black;
            padding: 1em;
          "
          id="one"
          onclick="myFunction(id)"
        ></td>
        <td
          style="
            border-right: 0.05em solid black;
            border-bottom: 0.05em solid black;
            padding: 1em;
          "
          id="two"
          onclick="myFunction(id)"
        ></td>
        <td
          style="border-bottom: 0.05em solid black; padding: 1em;"
          id="three"
          onclick="myFunction(id)"
        ></td>
      </tr>

      <tr>
        <td
          style="
            border-right: 0.05em solid black;
            border-bottom: 0.05em solid black;
            padding: 1em;
          "
          id="four"
          onclick="myFunction(id)"
        ></td>
        <td
          style="
            border-right: 0.05em solid black;
            border-bottom: 0.05em solid black;
            padding: 1em;
          "
          id="five"
          onclick="myFunction(id)"
        ></td>
        <td
          style="border-bottom: 0.05em solid black; padding: 1em;"
          id="six"
          onclick="myFunction(id)"
        ></td>
      </tr>

      <tr>
        <td
          style="border-right: 0.05em solid black; padding: 1em;"
          id="seven"
          onclick="myFunction(id)"
        ></td>
        <td
          style="border-right: 0.05em solid black; padding: 1em;"
          id="eight"
          onclick="myFunction(id)"
        ></td>
        <td id="nine" onclick="myFunction(id)"></td>
      </tr>
    </table>

    <script>
      let value = "&#x2715";
      function myFunction(elementId) {
        if (elementId !== "clicked") {
          document.getElementById(elementId).innerHTML = value;
          document.getElementById(elementId).id = "clicked";

          if (value === "&#x2715") {
            value = "&#x25cf;";
          } else {
            value = "&#x2715";
          }
        }
      }
    </script>
  </body>
  <footer></footer>
</head>
